  <style>
  .button 
{
display: inline-block;position: relative;margin: 4px;padding: 7px 20px;
text-align: center;
text-decoration: none;font: bold 14px/25px Arial, sans-serif;border-bottom: none!important; 
text-shadow: 1px 1px 1px rgba(255,255,255, .22);	
-webkit-border-radius: 4px;	-moz-border-radius: 4px;	border-radius: 4px;	
-webkit-box-shadow: 1px 1px 1px rgba(0,0,0, .29), inset 1px 1px 1px rgba(255,255,255, .44);	
-moz-box-shadow: 1px 1px 1px rgba(0,0,0, .29), inset 1px 1px 1px rgba(255,255,255, .44);	
box-shadow: 1px 1px 1px rgba(0,0,0, .29), inset 1px 1px 1px rgba(255,255,255, .44);	
-webkit-transition: all 0.15s ease;	
-moz-transition: all 0.15s ease;	
-o-transition: all 0.15s ease;	
-ms-transition: all 0.15s ease;	transition: all 0.15s ease;
}

a.button img {border:none;zoom: 1;} 
a.button.button-blue {color: #fff;background: none repeat scroll 0 0 #005A9C;border: 1px solid #005A9C!important;} 
a.button.button-green {color: #fff;background: none repeat scroll 0 0 #005A5C;border: 1px solid #005A9C!important;}
a.button:link {color: #fff;text-decoration:none} 
a.button.button-blue:hover {color: #fff;background: none repeat scroll 0 0 #2478be;border: 1px solid #2478be!important;}
a.button.button-green:hover {color: #fff;background: none repeat scroll 0 0 #24787A;border: 1px solid #24787A!important;}

.ps-button{
background: #73c998; 
background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#79cc9c), color-stop(100%,#73c998)); 
padding:0.3em  1em 0.3em 1em !important;
font-size:1.2em;   
border-radius: 0.25em;
margin:0;
color:#000000;
border:1px inset transparent;
box-shadow:0px 8px 10px #BDE6CF inset, 3px 3px 3px #000000;
font-weight:normal;
text-shadow:0px 1px 0px #BDE6CF;
box-sizing:content-box;
}

a.ps-button:link {color: #000;text-decoration:none}
